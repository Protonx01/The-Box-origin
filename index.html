<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
      h1 
      {
        color: #FF6161;
        font-size: 2em;
        font-weight: 800;
        text-align: center;
        font-family: 'Rock Salt', cursive;
      }

    </style>
    <title>Box</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Box_webGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color: #090909;">
    <div class="webgl-content">
      <div class="header">
        <br>
        <h1>The Box</h1>

      </div>
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title", style="color:white;"><b>Go FullScreen</b></div>
      </div>
    </div>
  </body>
</html>
